<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Header>
            <h1>Registration Form</h1>
    </Header>
    <form action="/process" method="POST">
        <div>
            <label>First Name:* </label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="email" name="Email Address">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="text" name="Confirm Password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label>Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label>Female</label>
            <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
            <label>Non_Binary</label>
            <input type="radio" name="Gender" value="no_answer" id="no_answer">
            <label>I prefer not too answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="2">
            </textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Favorite">
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept" checked>
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>* indicates a required field</label>
        </div>
    </form>
</body>
</html>
